<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Mobar - Transcription</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        margin: 0;
        padding: 10px;
      }
      textarea {
        width: 100%;
        height: 200px;
        margin-top: 10px;
        resize: none;
      }
      button {
        width: 100%;
        margin-top: 10px;
        padding: 8px;
        cursor: pointer;
        background-color: #1a73e8;
        border: none;
        color: white;
        border-radius: 5px;
      }
      button:hover {
        background-color: #0c58c4;
      }
    </style>
  </head>
  <body>
    <h3>Mobar - Transcription</h3>
    <textarea id="texto" readonly></textarea>
    <button id="baixar">Baixar Transcrição (.txt)</button>

    <script src="main.js"></script>
  </body>
</html>
